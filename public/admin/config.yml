backend:
  name: git-gateway #test-repo
  branch: main # Branch to update (optional; defaults to master)
local_backend: true # Eliminar para hacer build en prod
# Server local: npx netlify-cms-proxy-server
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Cats"
            name: "cats"
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
  - name: "projects"
    label: "Projects"
    folder: "content/en/projects"
    create: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - label: "Categoría"
        name: "category"
        widget: "relation"
        collection: "settings"
        file: "categories"
        value_field: "categories-list.*.category.title-en"
        search_fields: ["categories-list.*.category.title-en"]
        multiple: true
      - label: "Ficha técnica"
        name: "specs"
        widget: "list"
        field: { label: "Elemento", name: "spec", widget: "string" }
      - label: "Créditos"
        name: "credits"
        widget: "list"
        fields:
          - label: "Crédito"
            name: "credit"
            widget: "object"
            fields:
              - { label: "Persona", name: "person", widget: "string" }
              - { label: "Rol", name: "role", widget: "string" }
      - label: "Contenido"
        name: "content"
        widget: "list"
        label_singular: "bloque"
        types:
          - label: "Bloque de texto"
            name: "textBlock"
            widget: "object"
            fields:
              - {
                  label: "Texto",
                  name: "text",
                  widget: "markdown",
                  buttons: ["bold", "italic", "link"],
                  modes: ["rich_text"],
                  editor_components: [],
                }
          - label: "Bloque de imagen"
            name: "imageBlock"
            widget: "object"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
              - { label: "Epígrafe", name: "caption", widget: "string" }
          - label: "Bloque de carrusel"
            name: "carouselBlock"
            widget: "object"
            fields:
              - label: "Carrusel"
                name: "carouselList"
                widget: "list"
                label_singular: "Slide"
                fields:
                  - label: "Slide"
                    name: "slide"
                    widget: "object"
                    fields:
                      - { label: "Imagen", name: "image", widget: "image" }
                      - { label: "Epígrafe", name: "caption", widget: "string", required: false }
          - label: "Bloque de título"
            name: "titleBlock"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string" }
          - label: "Bloque de embed Vimeo"
            name: "vimeoBlock"
            widget: "object"
            fields:
              - { label: "ID", name: "id", widget: "string" }
          - label: "Bloque de embed YouTube"
            name: "youtubeBlock"
            widget: "object"
            fields:
              - { label: "URL", name: "url", widget: "string" }
          - label: "Bloque de links"
            name: "linksBlock"
            widget: "object"
            fields:
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                - label: "Link"
                  name: "link"
                  widget: "object"
                  fields:
                    - { label: "Texto", name: "linkText", widget: "string" }
                    - { label: "URL", name: "url", widget: "string" }
  - name: "proyectos"
    label: "Proyectos"
    folder: "content/es/proyectos"
    create: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - label: "Categoría"
        name: "category"
        widget: "relation"
        collection: "settings"
        file: "categories"
        value_field: "categories-list.*.category.title-es"
        search_fields: ["categories-list.*.category.title-es"]
        multiple: true
      - label: "Ficha técnica"
        name: "specs"
        widget: "list"
        field: { label: "Elemento", name: "spec", widget: "string" }
      - label: "Créditos"
        name: "credits"
        widget: "list"
        fields:
          - label: "Crédito"
            name: "credit"
            widget: "object"
            fields:
              - { label: "Persona", name: "person", widget: "string" }
              - { label: "Rol", name: "role", widget: "string" }
      - label: "Contenido"
        name: "content"
        label_singular: "bloque"
        widget: "list"
        types:
          - label: "Bloque de texto"
            name: "textBlock"
            widget: "object"
            fields:
              - {
                  label: "Texto",
                  name: "text",
                  widget: "markdown",
                  buttons: ["bold", "italic", "link"],
                  modes: ["rich_text"],
                  editor_components: [],
                }
          - label: "Bloque de imagen"
            name: "imageBlock"
            widget: "object"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
              - { label: "Epígrafe", name: "caption", widget: "string" }
          - label: "Bloque de carrusel"
            name: "carouselBlock"
            widget: "object"
            fields:
              - label: "Carrusel"
                name: "carouselList"
                widget: "list"
                label_singular: "Slide"
                fields:
                  - label: "Slide"
                    name: "slide"
                    widget: "object"
                    fields:
                      - { label: "Imagen", name: "image", widget: "image" }
                      - { label: "Epígrafe", name: "caption", widget: "string" }
          - label: "Bloque de título"
            name: "titleBlock"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string" }
          - label: "Bloque de embed Vimeo"
            name: "vimeoBlock"
            widget: "object"
            fields:
              - { label: "ID", name: "id", widget: "string" }
          - label: "Bloque de embed YouTube"
            name: "youtubeBlock"
            widget: "object"
            fields:
              - { label: "URL", name: "url", widget: "string" }
          - label: "Bloque de links"
            name: "linksBlock"
            widget: "object"
            fields:
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                - label: "Link"
                  name: "link"
                  widget: "object"
                  fields:
                    - { label: "Texto", name: "linkText", widget: "string" }
                    - { label: "URL", name: "url", widget: "string" }
  - name: "settings"
    label: "Configuración"
    files:
      - label: "Categorías"
        name: "categories"
        file: "settings/categories.md"
        fields:
          - label: "Listado de categorías"
            name: "categories-list"
            widget: "list"
            label_singular: "Categoría"
            fields:
              - label: "Categoría"
                name: "category"
                widget: "object"
                fields:
                  - { label: "Título ES", name: "title-es", widget: "string" }
                  - { label: "Título EN", name: "title-en", widget: "string" }
                  - {
                      label: "Color",
                      name: "color",
                      widget: "color",
                      default: "#FFFFFF",
                    }